<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      body {
          position: relative;
      }

      img {
          position: absolute;
      }

      img:nth-of-type(3),
      img:nth-of-type(4) {
          z-index: 20;
      }

      .vod {
          position: absolute;
          left: -100px;
          top: -100px;
          z-index: 10;
      }
  </style>
</head>
<body>

<img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-b90e91a4.png">
<img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-f3fd6cf5.png">
<div class="vod">
  <video autoplay="" playsinline="" loop="" muted=""
         src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-27c8c3ea.webm"></video>
</div>
<img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-105dd65b.png">
<img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-ac49bfdc.png">

<script>
  let x = 0;
  let y = 0;
  let mx = 0;
  let my = 0;
  let speed = 0.009;
  let imgList;
  let bird;

  window.onload = function() {
    imgList = document.getElementsByTagName('img');
    bird = document.getElementsByClassName('vod')[0];
    window.addEventListener('mousemove', function(e) {
      x = (e.clientX - window.innerWidth / 2);
      y = (e.clientY - window.innerHeight / 2);
    });
    loop();
  };

  function loop() {
    mx += (x - mx) * speed;
    my += (y - my) * speed;

    imgList[1].style.transform = `translate(${mx / 5}px, ${my / 5}px)`;
    imgList[2].style.transform = `translate(${mx / 3}px, ${my / 3}px)`;
    imgList[3].style.transform = `translate(${mx / 2}px, ${my / 2}px)`;
    bird.style.transform = `translate(${mx / 6}px, ${my / 6}px)`;

    window.requestAnimationFrame(loop);
  }


</script>
</body>
</html>
